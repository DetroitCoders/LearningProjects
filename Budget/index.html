<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" integrity="sha256-zKA1Bf41O96+gJSlkn/Bh2HATW/OhwkApPlYTp3B5O8="
        crossorigin="anonymous" />
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    Budget
                </h1>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <table class="table is-hoverable is-fullwidth">
                    <thead>
                        <th>Description</th>
                        <th class="has-text-right">Value</th>
                        <th class="has-text-right">Action</th>
                    </thead>
                    <tbody id="tblItems"></tbody>
                    <tfoot>
                        <th>Total</th>
                        <th class="has-text-right" id="lblTotal"></th>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <form class="field is-grouped" onsubmit="quickAdd(event)">
                    <p class="control is-expanded">
                        <input id="qaDescription" class="input" type="text" placeholder="Description" required>
                    </p>
                    <p class="control is-expanded">
                        <input id="qaValue" class="input" type="number" placeholder="Value" min="0.01" step="0.01" required>
                    </p>
                    <p class="control">
                        <button class="button is-link" type="submit">
                            Add
                        </button>
                    </p>
                </form>
            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
