<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
        <div class="container">
            <div class="card-panel teal lighten-2">This is a card panel with a teal lighten-2 class</div>
            <div class="card-panel">
                <span class="blue-text text-darken-2">This is a card panel with dark blue text</span>
            </div>
            <div class="row">
                <div class="card-panel col s4 red lighten-5">Red Lighten-5</div>
                <div class="card-panel col s4 red lighten-4">Red Lighten-4</div>
                <div class="card-panel col s4 red lighten-3">Red Lighten-3</div>
                <div class="card-panel col s4 red lighten-2">Red Lighten-2</div>
                <div class="card-panel col s4 red lighten-1">Red Lighten-1</div>
                <div class="card-panel col s4 red">Red</div>
                <div class="card-panel col s4 purple darken-1">purple Darken-1</div>
                <div class="card-panel col s4 purple darken-2">purple Darken-2</div>
                <div class="card-panel col s4 purple darken-3">purple Darken-3</div>
                <div class="card-panel col s4 purple darken-4">purple Darken-4</div>
                <div class="card-panel col s4 green accent-1">green Accent-1</div>
                <div class="card-panel col s4 green accent-2">green Accent-2</div>
                <div class="card-panel col s4 green accent-3">green Accent-3</div>
                <div class="card-panel col s4 green accent-4">green Accent-4</div>
            </div>
        </div>
        
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
