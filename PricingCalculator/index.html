<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body style="max-width: 500px; margin: 100px auto 0;">

    <div class="card">
        <div class="card-header">
            Pricing Calculator
        </div>
        <div class="card-body">
            $
            <input type="number" id="takeHomePay" onkeyup="onChanges()" placeholder="0.00" />
            <br />
            <label>Gross To Charge: </label>
            <span id="grossToCharge"></span>
            <br />
            <label>Tithing: </label>
            <span id="tithing"></span>
            <br />
            <label>Taxes: </label>
            <span id="taxes"></span>
            <br />
            <label>Tax Rate: </label>
            <span id="taxRateText"></span>
            <br />
            <input type="range" id="taxRate" min="0.15" max="0.35" step="0.05" oninput="onChanges()">
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
